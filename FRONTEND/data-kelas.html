<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>

    <div class="container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h3>Akademik</h3>
            </div>
            <ul class="sidebar-menu">
                <li class="menu-item">
                    <a href="index.html">
                        <i class="material-icons">home</i>

                    <ul class="dropdown-menu">

                        <li><a href="data-kelas.html" class="active">Data Kelas</a></li>

            </ul>
        </aside>

        <main class="main-content">
            <header class="header">
                <h1>Data Kelas</h1>
            </header>
            <section class="data-section">
                <div class="card">
                    <div class="table-header">
                        <h2>Daftar Kelas</h2>
                        <button class="add-button"><i class="material-icons">add</i> Tambah Kelas</button>
                    </div>
                    <table>
                        <thead>
                            <tr>
                                <th>No</th>
                                <th>Nama Kelas</th>
                                <th>Jurusan</th>
                                <th>Jumlah Siswa</th>
                                <th>Aksi</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td data-label="No">1</td>
                                <td data-label="Nama Kelas">X PPLG 1</td>
                                <td data-label="Jurusan">PPLG</td>
                                <td data-label="Jumlah Siswa">47</td>
                                <td data-label="Aksi">
                                    <button class="action-button edit-button"><i class="material-icons">edit</i></button>
                                    <button class="action-button delete-button"><i class="material-icons">delete</i></button>
                                </td>
                            </tr>
                            <tr>
                                <td data-label="No">2</td>
                                <td data-label="Nama Kelas">X PPLG 2</td>
                                <td data-label="Jurusan">PPLG</td>
                                <td data-label="Jumlah Siswa">47</td>
                                <td data-label="Aksi">
                                    <button class="action-button edit-button"><i class="material-icons">edit</i></button>
                                    <button class="action-button delete-button"><i class="material-icons">delete</i></button>
                                </td>
                            </tr>
                            <tr>
                                <td data-label="No">3</td>
                                <td data-label="Nama Kelas">X PPLG 3</td>
                                <td data-label="Jurusan">PPLG</td>
                                <td data-label="Jumlah Siswa">47</td>
                                <td data-label="Aksi">
                                    <button class="action-button edit-button"><i class="material-icons">edit</i></button>
                                    <button class="action-button delete-button"><i class="material-icons">delete</i></button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>
